<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">


</head>

<body>
    <div class="container">
        <div class="jumbotron text-center" id="jumbo">
            <h1>Train Scheduler</h1>
        </div>

        <!-- "Current Train Schedule" Table -->

        <div class="panel" id="panel">
            <div class="panel-heading">
                <h3>Current Train Schedule</h3>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency(min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>

                    <!-- Train info -->
                    <tbody id="add-row">
                    </tbody>

                </table>
            </div>
        </div>
        <div class="panel panel-white text-white">
            <div class="panel-heading">
                <h3>Add Train Here:</h3>
            </div>

            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="text">Train Name</label>
                        <input type="text" class="form-control" id="train-name">
                    </div>
                    <div class="form-group">
                        <label for="text">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>

                    <div class="form-group">
                        <label for="text">First Train Time (HH:MM - Military Time)</label>
                        <input type="text" class="form-control" id="first-train">
                    </div>

                    <div class="form-group">
                        <label for="text">Frequency(min)</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>

                    <button type="submit" id="add-train" class="btn btn-white" id="addTrain">Submit</button>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
